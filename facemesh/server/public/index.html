<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facemesh</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="title">
    <h1>FACEMASH</h1>
    <h5>You are the <span>red</span> triangle</h5>
    <h5>People in the world are the <i>other</i> triangles</h5>
    <ul id='instructions'>
      <li>-Allow your camera.</li> 
      <li>-Move your head up and down to control your piece.</li> 
      <li>-Chrome recommanded.</li> 
    </ul>
  </div>

  <video id="video" muted loop width="256" height="256"></video>
  <canvas id="faceCanvas" width="256" height="256"></canvas>
  <div id="webglCanvas"></div>

  <p id="error"></p>
  <h2 id="clientsConnected"><span id=clients>0</span> faces from the world are connected.</h2>

  <script src="bundle.js"></script>

</body>

</html>
